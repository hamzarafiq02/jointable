<style>
  table,
  th,
  tr,
  td {
    border: 1px solid black;
  }
</style>
<body>
  <table>
    <h3>Student Info</h3>
    <th>ID</th>
    <th>Name</th>
    <th>Roll No</th>
    <th>City</th>
    <th>marks</th>
    <th>Department</th>
    <th>Pass Date</th>
    {% for student in students %}
    <tr>
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.roll_no}}</td>
      <td>{{student.city}}</td>
      <td>{{student.marks}}</td>
      <td>{{student.department}}</td>
      <td>{{student.pass_date}}</td>
    </tr>

    {% endfor %}
  </table>
</body>
